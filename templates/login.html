<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citizen Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .navmenu {
            background-color: #fff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            padding: 10px 0;
        }

        .navmenu ul {
            display: flex;
            list-style: none;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .navmenu a {
            color: #37517e;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: 500;
        }

        .navmenu a:hover {
            color: #47b2e4;
        }

        .login_page {
            background: url("https://via.placeholder.com/1200x800") no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 480px;
            width: 100%;
        }

        .login-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title h4 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-title p {
            color: #666;
            font-size: 14px;
        }

        .login-type {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .login-type-option {
            display: flex;
            align-items: center;
        }

        .login-type-option input[type="radio"] {
            margin-right: 8px;
            accent-color: #47b2e4;
            width: 16px;
            height: 16px;
        }

        .login-type-option label {
            font-weight: 500;
            color: #333;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #47b2e4;
            outline: none;
        }

        .btn-login {
            background-color: #47b2e4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #209dd8;
        }

        .login-links {
            text-align: center;
            margin-top: 20px;
        }

        .login-links a {
            color: #47b2e4;
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .copyright {
            background: #ffffff;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
            }
            
            .navmenu ul {
                flex-direction: column;
                display: none;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
            }
            
            .login-title h4 {
                font-size: 20px;
            }

            .login-type {
                gap: 15px;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navmenu">
        <ul>
            <li><a href="#" class="active">üè† Dashboard</a></li>
            <li><a href="#">‚Ñπ About Us</a></li>
            <li><a href="#">üöÄ Explore</a></li>
            <li><a href="#">üìû Support</a></li>
        </ul>
    </nav>

    <div class="login_page">
        <div class="overlay">
            <div class="login-container">
                <div class="login-box">
                    <form method="POST" action="{{ url_for('login') }}" novalidate>
                        <div class="login-title">
                            <h4>Citizen Login</h4>
                            <p>Login with your registered email address</p>
                        </div>

                        <div class="login-type">
                            <div class="login-type-option">
                                <input type="radio" id="userType" name="loginType" value="user" checked>
                                <label for="userType">Login as User</label>
                            </div>
                            <div class="login-type-option">
                                <input type="radio" id="adminType" name="loginType" value="admin">
                                <label for="adminType">Login as Administrator</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email <span style="color:#e03a3c">*</span></label>
                            <input type="email" id="email" name="email" class="form-control" 
                                   placeholder="Enter your email" required 
                                   pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span style="color:#e03a3c">*</span></label>
                            <input type="password" id="password" name="password" 
                                   class="form-control" placeholder="Enter password" required 
                                   minlength="6" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-login">Login</button>
                        </div>
                        <div class="login-links">
                            <a href="{{ url_for('register') }}"><span>Register Now</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="copyright">
        <p>&copy; 2025 Nagpur Municipal Corporation. All Rights Reserved.</p>
        <p>Designed &amp; Developed by <a href="https://pmc.gov.in" target="_blank">Nagpur Municipal Corporation</a></p>
    </div>
</body>
</html>

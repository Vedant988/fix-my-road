<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citizen Login | fixmyroad™</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #000;
            line-height: 1.6;
            color: #fff;
        }

        .navmenu {
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 193, 7, 0.2);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .logo span {
            color: #FFC107;
        }

        .navmenu ul {
            display: flex;
            list-style: none;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .navmenu a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navmenu a:hover, .navmenu a.active {
            color: #FFC107;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #FFC107;
            background: transparent;
            color: #FFC107;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #FFC107;
            color: #000;
        }

        .login_page {
            background: url("/api/placeholder/1200/800") no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 480px;
            width: 100%;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.2);
            padding: 40px;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title h4 {
            font-size: 24px;
            color: #FFC107;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-title p {
            color: #ccc;
            font-size: 14px;
        }

        .login-type {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .login-type-option {
            display: flex;
            align-items: center;
        }

        .login-type-option input[type="radio"] {
            margin-right: 8px;
            accent-color: #FFC107;
            width: 16px;
            height: 16px;
        }

        .login-type-option label {
            font-weight: 500;
            color: #fff;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .form-control:focus {
            border-color: #FFC107;
            outline: none;
        }

        .btn-login {
            background-color: #FFC107;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #e0aa00;
        }

        .login-links {
            text-align: center;
            margin-top: 20px;
        }

        .login-links a {
            color: #FFC107;
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .tagline {
            text-align: center;
            margin: 60px 0 40px;
        }

        .tagline h2 {
            font-size: 36px;
            color: #FFC107;
            margin-bottom: 10px;
        }

        .copyright {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: #ccc;
            border-top: 1px solid rgba(255, 193, 7, 0.2);
        }

        .copyright a {
            color: #FFC107;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .navmenu ul {
                flex-direction: column;
                gap: 10px;
            }
            
            .tagline h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
            }
            
            .login-title h4 {
                font-size: 20px;
            }

            .login-type {
                gap: 15px;
                flex-direction: column;
                align-items: center;
            }
            
            .tagline h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <nav class="navmenu">
        <div class="nav-container">
            <a href="#" class="logo">fix<span>myroad</span>™</a>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Support & Help</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="nav-btn"><i class="fa fa-user"></i></button>
                <button class="nav-btn"><i class="fa fa-bell"></i></button>
            </div>
        </div>
    </nav>

    <div class="login_page">
        <div class="overlay">
            <div class="login-container">
                <div class="tagline">
                    <h2>Report. Raise. Repair.</h2>
                </div>
                <div class="login-box">
                    <form method="POST" action="{{ url_for('login') }}" novalidate>
                        <div class="login-title">
                            <h4>Citizen Login</h4>
                            <p>Login with your registered email address</p>
                        </div>

                        <div class="login-type">
                            <div class="login-type-option">
                                <input type="radio" id="userType" name="loginType" value="user" checked>
                                <label for="userType">Login as User</label>
                            </div>
                            <div class="login-type-option">
                                <input type="radio" id="adminType" name="loginType" value="admin">
                                <label for="adminType">Login as Administrator</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email <span style="color:#FFC107">*</span></label>
                            <input type="email" id="email" name="email" class="form-control" 
                                   placeholder="Enter your email" required 
                                   pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password <span style="color:#FFC107">*</span></label>
                            <input type="password" id="password" name="password" 
                                   class="form-control" placeholder="Enter password" required 
                                   minlength="6" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-login">Login</button>
                        </div>
                        <div class="login-links">
                            <a href="{{ url_for('register') }}"><span>Register Now</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="copyright">
        <p>&copy; 2025 fixmyroad™. All Rights Reserved.</p>
        <p>Designed &amp; Developed by <a href="#" target="_blank">fixmyroad™ Team</a></p>
    </div>
</body>
</html>
